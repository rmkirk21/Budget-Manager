<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/normalize.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <title>Login</title>
</head>
<body>
   <div class="wrapper">
        <main>
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="username">
                    <h4>Username:</h4>
                    <p><input type="text" name="username" /></p>
                </div>
                <div class="password">
                    <h4>Password:</h4>
                    <p><input type="text" name="password" /></p>
                </div>
                <div class="buttons">
                    <p><input class="bttn" type="submit" name="login" value="Submit"></p>
                    <p><input class="bttn" type="submit" name="signup" value="Create account"></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
