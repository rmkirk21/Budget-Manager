<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/normalize.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <h1>Welcome to Budget Manager</h1>
            <h3>Please enter in your information</h3>
            <form action="#" method="post">
                <h4>First Name:</h4>
                <p><input type="text" name="fname" /></p>
                <h4>Last Name:</h4>
                <p><input type="text" name="lname" /></p>
                <h4>Username:</h4>
                <p><input type="text" name="username" /></p>
                <h4>Password:</h4>
                <p><input type="text" name="password" /></p>
                <p><input type="submit" value="signup" name="Submit"></p>
            </form>
        </main>
    </div>
</body>
</html>
