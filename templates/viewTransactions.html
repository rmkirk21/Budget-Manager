<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/normalize.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/viewTransactions.css">
    <title>View Transactions</title>
</head>
<body>
    <nav>
        <h1 class="header-name"><a href="home">Budget Manager</a></h1>
        <div class="header-items">
            <p><a href="home" class="header-item1">Home</a></p>
            <p><a href="viewTransaction" class="header-item2">View Transactions</a></p>
            <p><a href="editBudget" class="header-item3">Budget</a></p>
            <p><a href="logout" class="header-item4">Logout</a></p>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <div class="months">
                <h1>Transactions</h1>
                {% for x in range(session["display_transaction_months_length"]) %}
                <form action="#" method="post">
                  <p><input type="submit" name="{{x}}" value="{{session['display_transaction_months'][x]}}"></p>
                </form>
                {% endfor %}
            </div>
            <div class="transactions">
                <h1 class="transactions-title">The chosen month</h1>
                <div class="transactions-list">
                    {% for x in session["month_to_display"] %}
                    <p>{{x}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
